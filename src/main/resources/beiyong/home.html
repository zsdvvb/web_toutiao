<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>头条资讯</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="读《Web 全栈工程师的自我修养》">
    <meta name="description" content="阅读影浅分享的读《Web 全栈工程师的自我修养》，就在牛客网。">

    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css">

    <link rel="stylesheet" media="all" href="/styles/style.css">

    <script src="/scripts/hm.js"></script>
    <script src="/scripts/detail.js"></script>

    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery.qrcode.min.js"></script>

</head>
<body class="welcome_index">

<header class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="http://nowcoder.com/" class="navbar-brand logo">
                <h1>头条资讯</h1>
                <h3>你关心的才是头条</h3>
            </a>
        </div>

        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

            <ul class="nav navbar-nav navbar-right">
                <!--<li class=""><a href="http://nowcoder.com/explore">发现</a></li>-->


                <!--<li class="js-login" th:if="${user == null}>a href="javascript:void(0);">$!{user.name}</a></li>-->

                <li class="js-login" th:if="${#response.getHeader('user') == null}"><a href="javascript:void(0);">登陆</a></li>
                <li class="js-login" th:if="${#response.getHeader('user') != null}" th:text="${#response.getHeader('user')}"><a href="javascript:void(0);">登陆</a></li>


            </ul>

        </nav>
    </div>
</header>

    <div id="main">

        <div class="container" id="daily">
            <div class="jscroll-inner">
                <div class="daily" th:each="vo, iterStat : ${vos}">


                            <div class="posts" th:each="ni, iStat : ${vo}">
                                <div class = "posts" th:if="${iStat.index} == 0">
                                    <h3 class="date">
                                        <i class="fa icon-calendar"></i>
                                        <span th:text="'头条资讯' + ${#dates.format(ni.getNews().getCreatedDate(), 'yyyy-MM-dd')}"></span>
                                    </h3>
                                </div>
                                <div class="post">
                                    <div class="votebar">
                                        <button class="click-like up" aria-pressed="false" title="赞同"><i class="vote-arrow"></i><span class="count" th:text="${ni.news.likeCount}"></span></button>
                                        <button class="click-dislike down" aria-pressed="true" title="反对"><i class="vote-arrow"></i>
                                        </button>
                                    </div>
                                    <div class="content" data-url="http://nowcoder.com/posts/5l3hjr">
                                        <div >
                                            <img class="content-img" th:src="@{${ni.news.image}}" alt="">
                                        </div>
                                        <div class="content-main">
                                            <h3 class="title">
                                                <a target="_blank" rel="external nofollow" th:href="@{${ni.news.link}}" th:text="${ni.news.title}"></a>
                                            </h3>
                                            <div class="meta">
                                                <p th:text="${#dates.format(ni.getNews().getCreatedDate(), 'YY/MM/dd hh:mm:ss')}"></p>
                                                <span>
                                                    <i class="fa icon-comment"></i> <p th:text = "${ni.news.commentCount}"></p>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="user-info">
                                        <div class="user-avatar">
                                            <a th:href="@{/user/{userId}/(userId=${ni.user.id})}"><img width="32" class="img-circle" th:src="@{${ni.user.headUrl}}"></a>
                                        </div>

                                    </div>

                                    <div class="subject-name">来自 <a th:href="@{/user/{userId}/(userId=${ni.user.id})}" th:text="${ni.user.name}"></a></div>
                                </div>
                            </div>
               </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="container">
            <p class="text-center">
                <a href="https://www.jianshu.com/u/57479d22c2a1">关于我</a>
            </p>
            <p class="text-center">© 2018 头条八卦</p>
        </div>

    </footer>


<script th:inline="javascript">
    window.loginpop = [[${pop}]];
</script>
<script type="text/javascript" src="/scripts/jquery.js"></script>
<script type="text/javascript" src="/scripts/main/base/base.js"></script>
<script type="text/javascript" src="/scripts/main/base/util.js"></script>
<script type="text/javascript" src="/scripts/main/base/event.js"></script>
<script type="text/javascript" src="/scripts/main/component/component.js"></script>
<script type="text/javascript" src="/scripts/main/component/popup.js"></script>
<script type="text/javascript" src="/scripts/main/component/popupLogin.js"></script>
<script type="text/javascript" src="/scripts/main/site/home.js"></script>

</body></html>
